<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/backgroung.png" id="bg_img" alt="">
    <div id="headder">
        <ul class="nav navbar">
            <li><a href="">Home</a></li>
            <li><a href="">contact</a></li>
            <li><a href="#SignupPannel" onclick="head_signup()">SignUp</a></li>
        </ul>
    </div>
    <div id="pannel">

        <div id="SignupPannel" class="col-md-6">
            <div id="pannel2" class="col-md-8">
                <h1>Sign Up</h1>
                <label>E-Mail</label><br>
                <input type="text" id="Mail" placeholder="Enter Mail"><br>
                <label>Create UserName</label><br>
                <input type="text" id="user_name" placeholder="Enter UserName"><br>
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Pasword">
                <img src="" onclick="eye()" id="pass_eye"><br>
                <label id="conf_pass">Confirm Pasword</label><br>
                <input type="password" id="conf_password" placeholder="Re-Enter Password">
                <button id="signup_btn" onclick="signup()">SignUp</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="nav navbar">
            A Template of Registration Page: <br>
            Created by: lakshay khanagwal
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
